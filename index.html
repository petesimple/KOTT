<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Cs Air Hockey</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="3CSlogo.png" type="image/png">
  <style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: #222;
    padding: 1em;
  }

  header img {
    max-width: 200px;
  }

  .players {
    display: flex;
    justify-content: space-around;
    margin-top: 1em;
  }

  .player-box {
    position: relative;
    width: 250px;
    height: 250px;
    margin: 0 10px;
    border-radius: 50%;
    background: red;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #rightBox {
    background: yellow;
  }

  .puck-inner {
    position: absolute;
    width: 220px;
    height: 220px;
    background: white;
    border-radius: 50%;
    z-index: 1;
  }

  .player-label {
  position: relative;
  z-index: 2;
  color: black;
  font-weight: 900;
  font-size: 1.5em;
  text-align: center;
  padding: 0 10px;
  background: transparent;
  border: none;
  width: 90%;
  white-space: normal;
  word-break: break-word;
  line-height: 1.2;
  min-height: 2.5em;
}

.player-label:focus {
  outline: none;
  background: rgba(255,255,255,0.2);
}

  .controls {
    margin-top: 1.5em;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .log {
    background: #000;
    margin-top: 1em;
    padding: 1em;
    max-height: 200px;
    overflow-y: scroll;
    text-align: left;
    font-size: 0.9em;
    border-top: 2px solid #444;
  }

  .timeout {
    font-size: 2em;
    font-weight: bold;
    color: red;
    margin-top: 1em;
  }

  button {
    width: 140px;
    padding: 0.5em 1em;
    font-size: 1em;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #666;
  }

  #versionTag {
    margin-top: 12px;
    text-align: center;
    font-size: 0.9em;
    color: #888;
    font-style: italic;
  }

  .waiting-puck {
    width: 250px;
    height: 250px;
    margin: 1em auto;
    border-radius: 50%;
    background: #39ff14; /* neon green */
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: default;
  }
    .waiting-puck .player-label {
  color: black; /* or try white depending on your taste */
  z-index: 2;
  font-size: 1.1em;
  position: relative;
}
  .waiting-puck .puck-inner.tape {
    width: 220px;
    height: 220px;
    background: white;
    border-radius: 50%;
    position: absolute;
    z-index: 1;
  }

  .waiting-puck::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 100%;
    background: white;
    transform: rotate(45deg);
    left: 47%;
    top: 0;
    opacity: 0.8;
    z-index: 1;
  }
    @media (max-width: 600px) {
  .player-box {
    width: 160px;
    height: 160px;
  }

  .puck-inner {
    width: 130px;
    height: 130px;
  }

  .waiting-puck {
    width: 160px;
    height: 160px;
  }

  .waiting-puck .puck-inner.tape {
    width: 130px;
    height: 130px;
  }

  .player-label {
    font-size: 1.2em;
  }
}
</style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</head>
<body>
  <header>
    <img src="3CSlogoNBG.png" alt="3Cs Logo">
    <div>‚è±Ô∏è <span id="timer">00:00</span></div>
  </header>

 <div class="players">
  <div class="player-box" id="leftBox" onclick="score('left')">
  <div class="puck-inner"></div>
  <input class="player-label" id="leftLabel" placeholder="Left Player">
</div>

<div class="player-box" id="rightBox" onclick="score('right')">
  <div class="puck-inner"></div>
  <input class="player-label" id="rightLabel" placeholder="Right Player">
</div>

   </div>
  
<div class="waiting-puck" id="waitingBox">
  <div class="puck-inner tape"></div>
  <input class="player-label" id="waitingLabel" placeholder="Up Next">
</div>
</div>

  <button id="swapButton" onclick="swapPlayers()">Swap Players</button>
  <div class="controls">
    <button onclick="resetMatchSamePlayers()">Reset Match</button>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="undoLast()">Undo Last</button>
    <button onclick="startTimeout()">Time Out</button>
    <button id="shareResultsBtn" style="display:none;">üì§ Share Results</button>
  </div>
  
<p id="versionTag" style="margin-top: 10px; font-size: 0.9em; color: #888;">Version 1.3 (names)</p>
  
  <div class="timeout" id="timeoutDisplay"></div>
  <div class="log" id="log"></div>

  <script>
    let players = [];
    let activeLeft, activeRight, waiting;
    let scores = {}, log = [];
    let gameStateHistory = [];
    let timer = 0, timerInterval;
    let timeoutInterval, timeoutTimeLeft = 0;

    function startGame(p1, p2, p3) {
      players = [p1, p2, p3];
      scores[p1] = 0;
      scores[p2] = 0;
      scores[p3] = 0;
      activeLeft = p1;
      activeRight = p2;
      waiting = p3;
      log = [];
      gameStateHistory = [];
      timer = 0;
      updateUI();
      document.getElementById('swapButton').style.display = 'inline-block';
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = formatTime(timer);
      }, 1000);
    }

    function formatTime(t) {
      const mins = String(Math.floor(t / 60)).padStart(2, '0');
      const secs = String(t % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function score(side) {
      gameStateHistory.push({
        activeLeft,
        activeRight,
        waiting,
        scores: { ...scores }
      });

      const scorer = side === 'left' ? activeLeft : activeRight;
      const loser = side === 'left' ? activeRight : activeLeft;
      scores[scorer]++;
      log.push(`${formatTime(timer)} ‚Äì ${scorer} scored on ${loser}. ${waiting} rotated in.`);

      const temp = waiting;
      waiting = loser;
      if (side === 'left') activeRight = temp;
      else activeLeft = temp;

      // Hide the swap button after first score
      document.getElementById('swapButton').style.display = 'none';
      
      updateUI();
      checkWinner();
    }

    function updateUI() {
  document.getElementById('leftLabel').value = `${activeLeft} (${scores[activeLeft]})`;
  document.getElementById('rightLabel').value = `${activeRight} (${scores[activeRight]})`;
  document.getElementById('waitingLabel').value = `${waiting} (${scores[waiting]})`;
  document.getElementById('log').innerHTML = log.map(line => `<div>${line}</div>`).join('');
}

    function undoLast() {
      const lastState = gameStateHistory.pop();
      if (lastState) {
        activeLeft = lastState.activeLeft;
        activeRight = lastState.activeRight;
        waiting = lastState.waiting;
        scores = { ...lastState.scores };
        log.pop();
        updateUI();
      }
    }

    function resetMatchSamePlayers() {
      if (players.length === 3) {
        const confirm1 = confirm("Are you sure you want to reset the match?");
        if (confirm1) {
          const confirm2 = confirm("This will clear scores and timer. Continue?");
          if (confirm2) {
            startGame(players[0], players[1], players[2]);
          }
        }
      }
    }

    function resetGame() {
      const confirm1 = confirm("Are you sure you want to reset the game?");
      if (confirm1) {
        const confirm2 = confirm("This will erase all players and start fresh. Continue?");
        if (confirm2) {
          clearInterval(timerInterval);
          location.reload();
        }
      }
    }

    function startTimeout() {
      if (timeoutInterval) clearInterval(timeoutInterval);
      timeoutTimeLeft = 10;
      document.getElementById('timeoutDisplay').textContent = `TIME OUT: ${timeoutTimeLeft}`;
      timeoutInterval = setInterval(() => {
        timeoutTimeLeft--;
        if (timeoutTimeLeft <= 0) {
          clearInterval(timeoutInterval);
          document.getElementById('timeoutDisplay').textContent = '';
        } else {
          document.getElementById('timeoutDisplay').textContent = `TIME OUT: ${timeoutTimeLeft}`;
        }
      }, 1000);
    }

    window.onload = () => {
      const p1 = prompt("Enter Player 1: Left");
      const p2 = prompt("Enter Player 2: Right");
      const p3 = prompt("Enter Player 3: Next");
      if (p1 && p2 && p3) {
        startGame(p1, p2, p3);
      } else {
        alert("Game requires 3 players.");
      }
    }

    function checkWinner() {
  for (const player of players) {
    if (scores[player] >= 7) {
      clearInterval(timerInterval);
      const ranking = [...players].sort((a, b) => scores[b] - scores[a]);

      const winnerText = `üèÜ Winner: ${ranking[0]} (${scores[ranking[0]]})
ü•à 2nd: ${ranking[1]} (${scores[ranking[1]]})
ü•â 3rd: ${ranking[2]} (${scores[ranking[2]]})`;

      alert(winnerText);

      const shareButton = document.getElementById('shareResultsBtn');
      shareButton.style.display = 'inline-block';

      shareButton.onclick = () => {
        const shareData = {
          title: "3CS Air Hockey Results",
          text: `üéâ Final Results:\n${winnerText}`,
          url: window.location.href
        };

        if (navigator.share) {
          navigator.share(shareData).catch(err => console.warn("Share failed:", err));
        } else {
          // Fallback: Copy to clipboard or open Twitter
          const tweetText = encodeURIComponent(`${shareData.text}`);
          window.open(`https://twitter.com/intent/tweet?text=${tweetText}`, '_blank');
        }
      };
    }
  }
}

    function swapPlayers() {
  // Swap active players
  const temp = activeLeft;
  activeLeft = activeRight;
  activeRight = temp;

  // Update UI
  updateUI();
}
    
  </script>
</body>
</html>
