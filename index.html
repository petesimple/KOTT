<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>King of the Table</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="Kottlogo.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #222;
      padding: 1em;
    }

    header img {
      max-width: 200px;
    }

    .players {
      display: flex;
      justify-content: space-around;
      margin-top: 1em;
    }

    .player-box {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 0 10px;
      border-radius: 50%;
      background: red;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #rightBox {
      background: yellow;
    }

    .puck-inner {
      position: absolute;
      width: 220px;
      height: 220px;
      background: white;
      border-radius: 50%;
      z-index: 1;
    }

    .player-label {
      position: relative;
      z-index: 2;
      color: black;
      font-weight: 900;
      font-size: 1.5em;
      text-align: center;
      padding: 0 10px;
      background: transparent;
      border: none;
      width: 90%;
      white-space: normal;
      word-break: break-word;
      line-height: 1.2;
      min-height: 2.5em;
    }

    .player-label:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
    }

    .controls {
      margin-top: 1.5em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .log {
      background: #000;
      margin-top: 1em;
      padding: 1em;
      max-height: 200px;
      overflow-y: scroll;
      text-align: left;
      font-size: 0.9em;
      border-top: 2px solid #444;
    }

    .timeout {
      font-size: 2em;
      font-weight: bold;
      color: red;
      margin-top: 1em;
    }

    button {
      width: 140px;
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #versionTag {
      margin-top: 12px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }

    .waiting-puck {
      width: 250px;
      height: 250px;
      margin: 1em auto;
      border-radius: 50%;
      background: #39ff14;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: default;
    }

    .waiting-puck .player-label {
      color: black;
      z-index: 2;
      font-size: 1.1em;
      position: relative;
    }

    .waiting-puck .puck-inner.tape {
      width: 220px;
      height: 220px;
      background: white;
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }

    .waiting-puck::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 100%;
      background: white;
      transform: rotate(45deg);
      left: 47%;
      top: 0;
      opacity: 0.8;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .player-box,
      .waiting-puck {
        width: 160px;
        height: 160px;
      }

      .puck-inner,
      .waiting-puck .puck-inner.tape {
        width: 130px;
        height: 130px;
      }

      .player-label {
        font-size: 1.2em;
      }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</head>
<body>
  <header>
    <img src="KottlogoNBG.png" alt="King of the Table Logo">
    <div>‚è±Ô∏è <span id="timer">00:00</span></div>
  </header>

  <div class="players">
    <div class="player-box" id="leftBox" onclick="score('left')">
      <div class="puck-inner"></div>
      <input class="player-label" id="leftLabel" placeholder="Left Player">
    </div>

    <div class="player-box" id="rightBox" onclick="score('right')">
      <div class="puck-inner"></div>
      <input class="player-label" id="rightLabel" placeholder="Right Player">
    </div>
  </div>

  <div class="waiting-puck" id="waitingBox">
    <div class="puck-inner tape"></div>
    <input class="player-label" id="waitingLabel" placeholder="Up Next">
  </div>

  <div class="controls">
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="undoLast()">Undo Last</button>
    <button onclick="startTimeout()">Time Out</button>
    <button id="shareResultsBtn" style="display:none;">üì§ Share Results</button>
  </div>

  <p id="versionTag">Version beta 1.0 (KOTT)</p>
  <div class="timeout" id="timeoutDisplay"></div>
  <div class="log" id="log"></div>

  <script>
    let playerQueue = [];
    let scores = {};
    let log = [];
    let gameStateHistory = [];
    let timer = 0, timerInterval;
    let timeoutInterval, timeoutTimeLeft = 0;

    let leftPlayer = null;
    let rightPlayer = null;
    let waitingPlayer = null;

   window.onload = () => {
  let nameList = [];

  while (nameList.length < 3) {
    const rawNames = prompt("Enter at least 3 player names, comma-separated:");
    if (!rawNames) {
      alert("You must enter at least 3 names to start the game.");
      continue;
    }

    nameList = [...new Set(
      rawNames.split(",").map(name => name.trim()).filter(name => name)
    )];

    if (nameList.length < 3) {
      alert("You entered fewer than 3 valid names. Try again.");
    }
  }

  // Initialize queue and scores
  playerQueue = [...nameList];
  for (let name of playerQueue) scores[name] = 0;

  leftPlayer = playerQueue.shift();
  rightPlayer = playerQueue.shift();
  waitingPlayer = playerQueue.shift();

  updateUI();

  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timer++;
    document.getElementById('timer').textContent = formatTime(timer);
  }, 1000);
};

    function formatTime(t) {
      const mins = String(Math.floor(t / 60)).padStart(2, '0');
      const secs = String(t % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateUI() {
      document.getElementById('leftLabel').value = `${leftPlayer} (${scores[leftPlayer]})`;
      document.getElementById('rightLabel').value = `${rightPlayer} (${scores[rightPlayer]})`;
      document.getElementById('waitingLabel').value = `${waitingPlayer} (${scores[waitingPlayer]})`;
      document.getElementById('log').innerHTML = log.map(line => `<div>${line}</div>`).join('');
    }

    function score(side) {
  // Save current state for undo
  gameStateHistory.push({
    leftPlayer,
    rightPlayer,
    waitingPlayer,
    playerQueue: [...playerQueue],
    scores: { ...scores }
  });

  const scorer = side === 'left' ? leftPlayer : rightPlayer;
  const loser = side === 'left' ? rightPlayer : leftPlayer;

  // Blue Shell Rule: if player has 6 and gets scored on, reset to 0
  if (scores[loser] === 6) {
    scores[loser] = 0;
    log.push(`${formatTime(timer)} ‚Äì üí• ${scorer} hit ${loser} with a BLUE SHELL! Score reset to 0.`);
  } else {
    scores[scorer]++;
    log.push(`${formatTime(timer)} ‚Äì ${scorer} scored on ${loser}.`);
  }

  // Rotate loser out, waiting comes in
  const rotatedOut = loser;
  const newActive = waitingPlayer;
  waitingPlayer = playerQueue.shift() || rotatedOut; // If no one left in queue, reinsert loser

  if (side === 'left') {
    rightPlayer = newActive;
  } else {
    leftPlayer = newActive;
  }

  // Add rotated out player to the end of the queue
  playerQueue.push(rotatedOut);

  updateUI();
  checkWinner();
}

    function undoLast() {
      const lastState = gameStateHistory.pop();
      if (lastState) {
        leftPlayer = lastState.leftPlayer;
        rightPlayer = lastState.rightPlayer;
        waitingPlayer = lastState.waitingPlayer;
        playerQueue = [...lastState.playerQueue];
        scores = { ...lastState.scores };
        log.pop();
        updateUI();
      }
    }

    function resetGame() {
      const confirm1 = confirm("Are you sure you want to reset the game?");
      if (confirm1) {
        const confirm2 = confirm("This will erase all players and start fresh. Continue?");
        if (confirm2) {
          clearInterval(timerInterval);
          location.reload();
        }
      }
    }

    function startTimeout() {
      if (timeoutInterval) clearInterval(timeoutInterval);
      timeoutTimeLeft = 10;
      document.getElementById('timeoutDisplay').textContent = `TIME OUT: ${timeoutTimeLeft}`;
      timeoutInterval = setInterval(() => {
        timeoutTimeLeft--;
        if (timeoutTimeLeft <= 0) {
          clearInterval(timeoutInterval);
          document.getElementById('timeoutDisplay').textContent = '';
        } else {
          document.getElementById('timeoutDisplay').textContent = `TIME OUT: ${timeoutTimeLeft}`;
        }
      }, 1000);
    }

    function checkWinner() {
      const allPlayers = [leftPlayer, rightPlayer, waitingPlayer, ...playerQueue];
      for (const player of allPlayers) {
        if (scores[player] >= 7) {
          clearInterval(timerInterval);
          const ranking = [...allPlayers].sort((a, b) => scores[b] - scores[a]);

          const winnerText = `üèÜ Winner: ${ranking[0]} (${scores[ranking[0]]})
ü•à 2nd: ${ranking[1]} (${scores[ranking[1]]})
ü•â 3rd: ${ranking[2]} (${scores[ranking[2]]})`;

          alert(winnerText);

          const shareButton = document.getElementById('shareResultsBtn');
          shareButton.style.display = 'inline-block';

          shareButton.onclick = () => {
            const shareData = {
              title: "King of the Table Results",
              text: `üéâ Final Results:\n${winnerText}`,
              url: window.location.href
            };

            if (navigator.share) {
              navigator.share(shareData).catch(err => console.warn("Share failed:", err));
            } else {
              const tweetText = encodeURIComponent(`${shareData.text}`);
              window.open(`https://twitter.com/intent/tweet?text=${tweetText}`, '_blank');
            }
          };
        }
      }
    }
  </script>
</body>
</html>
